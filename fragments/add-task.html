<section class="add-task-section">
  <div class="add-task-header">
    <a href="#" class="back-link" onclick="loadPage('admin-tasks')">
      <i class="fas fa-arrow-left"></i> Back to Tasks
    </a>
    <h2>Assign New Task</h2>
    <p>Create a new task and assign it to a volunteer</p>
  </div>

  <form id="addTaskForm" class="add-task-form">
    <div class="info-group">
      <legend>Task Information</legend>
      
      <div class="form-row">
        <div class="form-group">
          <label for="taskTitle">Task Title *</label>
          <input type="text" id="taskTitle" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="taskDescription">Description *</label>
          <textarea id="taskDescription" required></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="assignedTo">Assign To Volunteer *</label>
          <select id="assignedTo" required>
            <option value="">Select Volunteer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority *</label>
          <select id="taskPriority" required>
            <option value="">Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate">
        </div>
        <div class="form-group">
          <label for="relatedProgram">Related Program (Optional)</label>
          <select id="relatedProgram">
            <option value="">Select Program</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn gray" onclick="loadPage('admin-tasks')">Cancel</button>
      <button type="submit" class="btn orange">Assign Task</button>
    </div>
  </form>
</section>

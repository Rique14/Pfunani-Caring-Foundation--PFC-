<section class="child-details-section">
  <div class="child-details-header">
    <a href="#" onclick="loadPage('children')" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Children
    </a>
    <h2 id="childDetailsTitle">Child Details</h2>
    <p>View and edit child information</p>
  </div>

  <form id="childDetailsForm" class="child-details-form">
    <fieldset class="info-group">
      <legend>Basic Information</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="editChildFullName">Full Name *</label>
          <input type="text" id="editChildFullName" name="editChildFullName" required>
        </div>
        <div class="form-group">
          <label for="editChildAge">Age *</label>
          <input type="number" id="editChildAge" name="editChildAge" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="editEducationLevel">Education Level</label>
          <input type="text" id="editEducationLevel" name="editEducationLevel">
        </div>
        <div class="form-group">
          <label for="editHomeAddress">Home Address</label>
          <input type="text" id="editHomeAddress" name="editHomeAddress">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="editChildStatus">Status</label>
          <select id="editChildStatus" name="editChildStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Guardian Information</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="editGuardianName">Guardian Name *</label>
          <input type="text" id="editGuardianName" name="editGuardianName" required>
        </div>
        <div class="form-group">
          <label for="editGuardianPhone">Guardian Phone *</label>
          <input type="tel" id="editGuardianPhone" name="editGuardianPhone" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="editGuardianEmail">Guardian Email</label>
          <input type="email" id="editGuardianEmail" name="editGuardianEmail">
        </div>
        <div class="form-group">
          <label for="editEmergencyContact">Emergency Contact</label>
          <input type="text" id="editEmergencyContact" name="editEmergencyContact">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group" style="flex:1;">
          <label for="editEmergencyPhone">Emergency Phone</label>
          <input type="tel" id="editEmergencyPhone" name="editEmergencyPhone">
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Additional Notes</legend>
      <div class="form-row">
        <div class="form-group" style="flex:1;">
          <label for="editAdditionalNotes">Notes & Special Requirements</label>
          <textarea id="editAdditionalNotes" name="editAdditionalNotes" placeholder="Any special notes..."></textarea>
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" class="btn red" id="deleteChildBtn">Delete Child</button>
      <div>
        <button type="button" class="btn gray" onclick="loadPage('children')">Cancel</button>
        <button type="submit" class="btn orange">Update Child</button>
      </div>
    </div>
  </form>
</section>

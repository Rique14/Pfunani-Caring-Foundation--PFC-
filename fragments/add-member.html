<section class="add-member-section">
  <div class="add-member-header">
    <a href="#" onclick="loadPage('partners')" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Partners
    </a>
    <h2>Add New Member</h2>
    <p>Register a new volunteer or partner</p>
  </div>

  <form id="addMemberForm" class="add-member-form">
    <fieldset class="info-group">
      <legend>Personal Information</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="memberFullName">Full Name *</label>
          <input type="text" id="memberFullName" name="memberFullName" required />
        </div>
        <div class="form-group">
          <label for="memberEmail">Email Address *</label>
          <input type="email" id="memberEmail" name="memberEmail" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="memberPhone">Phone Number *</label>
          <input type="tel" id="memberPhone" name="memberPhone" required />
        </div>
        <div class="form-group">
          <label for="memberRole">Role *</label>
          <input type="text" id="memberRole" name="memberRole" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group" style="flex:1;">
          <label for="memberAddress">Address</label>
          <input type="text" id="memberAddress" name="memberAddress" />
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Availability</legend>
      <div class="form-row">
        <div class="form-group">
          <label>Available Days (Select all that apply)</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="availability" value="Monday" /> Monday</label>
            <label><input type="checkbox" name="availability" value="Tuesday" /> Tuesday</label>
            <label><input type="checkbox" name="availability" value="Wednesday" /> Wednesday</label>
            <label><input type="checkbox" name="availability" value="Thursday" /> Thursday</label>
            <label><input type="checkbox" name="availability" value="Friday" /> Friday</label>
            <label><input type="checkbox" name="availability" value="Saturday" /> Saturday</label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Professional Information</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="skillsExpertise">Skills & Expertise</label>
          <textarea id="skillsExpertise" name="skillsExpertise" placeholder="Any special notes..."></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="previousExperience">Previous Experience</label>
          <textarea id="previousExperience" name="previousExperience" placeholder="Any special notes..."></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Emergency Contact</legend>
      <div class="form-row">
        <div class="form-group">
          <label for="emergencyContactName">Emergency Contact Name</label>
          <input type="text" id="emergencyContactName" name="emergencyContactName" />
        </div>
        <div class="form-group">
          <label for="emergencyContactPhone">Emergency Contact Phone</label>
          <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" />
        </div>
      </div>
    </fieldset>

    <fieldset class="info-group">
      <legend>Additional Notes</legend>
      <div class="form-row">
        <div class="form-group" style="flex:1;">
          <label for="additionalNotes">Notes & Special Requirements</label>
          <textarea id="additionalNotes" name="additionalNotes" placeholder="Any special notes..."></textarea>
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" class="btn gray" onclick="loadPage('partners')">Cancel</button>
      <button type="submit" class="btn orange">Add Member</button>
    </div>
  </form>
</section>

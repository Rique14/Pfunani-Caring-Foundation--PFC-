<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Pfunani Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <!-- Animated background shapes -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <button class="auth-tab" data-tab="login" onclick="window.location.href='index.html'">Login</button>
      <button class="auth-tab active" data-tab="register">Sign up</button>
    </div>

    <div class="auth-content">
      <div class="form-section active" id="register-section">
        <div class="logo-container">
          <img src="images/pfunani new logo.png" alt="Pfunani Logo" class="logo">
        </div>
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join the Pfunani Foundation</p>

        <form id="registerForm">
          <div class="form-group">
            <label for="fullname" class="form-label">Name</label>
            <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
              <input type="password" id="password" class="form-input" placeholder="Create a password" required>
              <button type="button" class="password-toggle" id="registerPasswordToggle">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Select Role</label>
            <div class="role-selection">
              <label class="role-option" for="roleAdmin">
                <input type="radio" id="roleAdmin" name="role" value="admin" required>
                Admin
              </label>
              <label class="role-option" for="roleVolunteer">
                <input type="radio" id="roleVolunteer" name="role" value="volunteer">
                Volunteer
              </label>
              <label class="role-option" for="rolePartner">
                <input type="radio" id="rolePartner" name="role" value="partner">
                Partner
              </label>
            </div>
          </div>

          <button type="submit" class="auth-button">Create account</button>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="index.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script/script.js"></script>
</body>
</html>

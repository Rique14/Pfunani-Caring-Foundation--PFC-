<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pfunani Caring Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <!-- Animated background shapes -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="register" onclick="window.location.href='register.html'">Sign up</button>
    </div>

    <div class="auth-content">
      <div class="form-section active" id="login-section">
        <div class="logo-container">
          <img src="images/pfunani new logo.png" alt="Pfunani Logo" class="logo">
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to continue</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="password-container">
              <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" id="loginPasswordToggle">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Select Your Role</label>
            <div class="role-selection">
              <label class="role-option" for="loginRoleAdmin">
                <input type="radio" id="loginRoleAdmin" name="loginRole" value="admin" required>
                Admin
              </label>
              <label class="role-option" for="loginRoleVolunteer">
                <input type="radio" id="loginRoleVolunteer" name="loginRole" value="volunteer">
                Volunteer
              </label>
              <label class="role-option" for="loginRolePartner">
                <input type="radio" id="loginRolePartner" name="loginRole" value="partner">
                Partner
              </label>
            </div>
          </div>

          <button type="submit" class="auth-button">Login</button>
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="register.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script/script.js"></script>
</body>
</html>
